<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入layui  css文件 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- 引入自己的css -->
  <link rel="stylesheet" href="./assets/css/login.css">
  <title>Document</title>
</head>

<body>
  <!-- 头部logo区域 -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>

  <!-- 登录注册区域 -->
  <div class="loginAndRegBox">
    <h4></h4>

    <!-- 登录模块 -->
    <div class="login_wrap">
      <form class="layui-form" id="form_login">
        <!-- 用户名文本框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码文本框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <button  class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>

      </form>
      <div class="layui-form-item">
        <div id="link_reg">去注册</div>
      </div>

    </div>


    <!-- 注册模块 -->
    <div class="reg_wrap">
      <form class="layui-form" id="form_reg">
        <!-- 用户名文本框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码文本框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 再次输入密码文本框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 注册按钮 -->
        <div class="layui-form-item">
          <button  class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >注册</button>
        </div>
      </form>
      <div class="layui-form-item">
        <div id="link_login">去登录</div>
      </div>
    </div>
  </div>
</body>

<!-- 引入jquery -->
<script src="./assets/lib/jquery.js"></script>
<!-- 引入layui js 文件 -->
<script src="./assets/lib/layui/layui.all.js"></script>
<!-- 引入base文件 -->
<script src="./assets/js/baseApi.js"></script>

<!-- 引入自己的js文件  -->
<script src="./assets/js/login.js"></script>

</html>
